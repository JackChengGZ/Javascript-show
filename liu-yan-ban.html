<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">

    </style>
</head>
<body>
    <!--留言板-->
    <input type="button" value="添加留言" id="addMsg"/>
    <input type="text" value="" id="msg" placeholder="输入留言内容"/>
    <input type="button" value="删除" id="removeMsg"/>
    <h3>留言板</h3>
    <ul id="content">

    </ul>

<script type="application/javascript">
//留言板功能
    var content=document.getElementById('content');//获取ul留言板这个对象
    var addMsg=document.getElementById('addMsg');//获取点击添加按钮这个对象
    var index=0;
    addMsg.onclick=function(){//点击添加留言事件
        index++;
        var li=document.createElement('li');//创建一个li标签!!!!!!!!!!
        var msg=document.getElementById('msg');//获取留言内容
        var text=document.createTextNode("第"+index+"条"+msg.value);//创建文本节点
        li.appendChild(text);//将留言追加到li中
        if(content.children.length>0){//如果content的子节点存在li
            content.insertBefore(li,content.children[0]);//在第一个子节点前面插入li!!!!!
        }else{
            content.appendChild(li);
        }
        msg.value="";//在添加完成之后清空文本框!!!
    }
    var removeMsg=document.getElementById('removeMsg');//获取删除这个按钮的对象
    removeMsg.onclick=function(){//点击删除留言事件
        index--;
        if (index < 0) {
            index = 0;
            return;//终止程序运行
        }
        content.removeChild(content.children[content.children.length-1]);
    }

</script>
</body>
</html>
